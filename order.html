<body>
    <header>
        <h1>Order Layanan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Formulir Order</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="layanan">Layanan:</label>
                    <select id="layanan" name="layanan" required>
                        <option value="ganti-oli">Ganti Oli</option>
                        <option value="service-ringan">Servis Ringan</option>
                        <option value="service-berat">Servis Berat</option>
                        <option value="spare-part">Ganti Spare Part</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Pesan Sekarang</button>
            </form>
        </section>
    </main>
